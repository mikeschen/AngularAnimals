<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.animal.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Kind:</label>
    <input ng-model="controller.animal.kind" class="form-control" />
  </div>
  <button class="btn btn-primary">Edit Animal</button>
</form>
